{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
    <div class="col-md-3">
    	<div class="thumbnail" id="conter-perro">
	        <div class="post">
	            <h1><a href="{% url 'post_detail' pk=post.pk %}" class="title-django">{{ post.title }}</a></h1>
	            	<img src="media/{{ post.imagen }}"
	            	id="foto-perri">
	            <div class="date">
	                {{ post.published_date }}
	            </div>
	        </div>
	    </div>
    </div>
    {% endfor %}
{% endblock %}
