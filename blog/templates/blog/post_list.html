{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
    <div class="col-md-3">
    	<div class="thumbnail" id="conter-perro">
	        <div class="post">
	            <h1><a href="{% url 'post_detail' pk=post.pk %}" class="title-django">{{ post.title }}</a></h1>
	            	<img src="media/{{ post.imagen }}" id="foto-perri" width="100%">
	            <div class="date">
	                {{ post.published_date }}
	            </div>
	            <a class="btn btn-default" href="{% url 'add_comment_to_post' pk=post.pk %}">Agregar Comentario</a>
	            <a href="{% url 'post_detail' pk=post.pk %}">Comentarios: {{ post.comments.count }}</a>
	        </div>
	    </div>
    </div>
    {% endfor %}
{% endblock %}
