{% extends 'blog/base.html' %}

{% block content %}
    <h1>MyPerri</h1>
    <form method="POST" class="post-form">{% csrf_token %}

        <div id="tituloedit">
        	{{ form.title }}
        </div>

        <div id="textedit">
        	{{ form.text }}
        </div>

        <div id="razaedit">
        	{{ form.raza }}
        </div>

        <button type="submit" class="save btn btn-default" id="saveedit">Save</button>
    </form>
{% endblock %}
